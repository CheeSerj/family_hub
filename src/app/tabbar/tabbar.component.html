<div class="w-full h-5rem flex align-items-center justify-content-center tabs">
  <p-tabMenu [model]="items" [activeItem]="activeItem" class="tabmenu focus-drop" styleClass="focus-drop">
    <ng-template pTemplate="item" let-item>
      <div class="flex justify-content-between align-items-center">
        <i class="w-4rem text-2xl" [class]="item.icon"></i>
      </div>
    </ng-template>
  </p-tabMenu>
</div>
